name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
  contents: read

env:
  S3_BUCKET_NAME: foodtest-deploy1238
  PROJECT_NAME: Java CI with Gradle


jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew bootjar
        shell: bash
        working-directory: ${{env.working-directory}}

      - name: Make zip file
        run: zip -r ./foodMate.zip .
        shell: bash
  
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
  
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./foodMate.zip s3://$S3_BUCKET_NAME/

      - name: Code Deploy
        run: aws deploy create-deployment --application-name my-codedeploy-app --deployment-group-name my-codedeploy-group --file-exists-behavior OVERWRITE --s3-location bucket=foodtest-deploy1238,bundleType=zip,key=foodMate.zip --region ap-northeast-2
